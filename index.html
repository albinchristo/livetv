<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Events</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1db954;
        }

        /* Event Card Styles */
        .event {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            transition: transform 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .event:hover {
            transform: translateY(-10px);
            border-color: #1db954;
        }
        .event-header {
            padding: 20px;
            background-color: #1db954;
            color: #fff;
            font-weight: 600;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            text-align: center;
        }
        .event-details {
            padding: 20px;
            display: none;
        }

        /* Event Info Styles */
        .event-details p {
            margin: 10px 0;
            font-size: 1em;
            line-height: 1.6;
        }
        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link-item {
            display: flex;
            justify-content: center;
        }
        .link-item a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }
        .link-item a:hover {
            background-color: #1db954;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .event-header {
                font-size: 1.3em;
            }
            .event-details p {
                font-size: 0.95em;
            }
            .link-item a {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Soccer Events</h1>
    <div id="events-container">Loading...</div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('https://sons-stream.com/api/v1/');
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-container').innerHTML = 'Failed to load events.';
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = ''; // Clear the loading text

            events.forEach(event => {
                // Create event HTML
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <div class="event-header">${event.event_title.trim()}</div>
                    <div class="event-details">
                        <p><strong>Start Time:</strong> ${new Date(event.event_start).toLocaleString()}</p>
                        <p><strong>League:</strong> ${event.league_name}</p>
                        <p><strong>Category:</strong> ${event.category_name}</p>
                        <div class="links-container"></div>
                    </div>
                `;
                container.appendChild(eventDiv);

                // Handle multiple iframes
                const linksContainer = eventDiv.querySelector('.links-container');
                event.channel_embeds.split(',').forEach((iframe, index) => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    const srcMatch = iframe.match(/src="([^"]+)"/);
                    if (srcMatch) {
                        const src = srcMatch[1];
                        const encodedSrc = btoa(src);
                        linkItem.innerHTML = `<a href="https://todopelotatvhd.com/embed/eventos.html?r=${encodedSrc}" target="_blank">Link ${index + 1}</a>`;
                        linksContainer.appendChild(linkItem);
                    }
                });
            });

            // Add click event listener to toggle event details
            document.querySelectorAll('.event').forEach(eventDiv => {
                eventDiv.addEventListener('click', () => {
                    const details = eventDiv.querySelector('.event-details');
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        // Fetch and display events on page load
        fetchEvents();
    </script>
</body>
</html>
