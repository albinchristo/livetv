<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .event {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .event-header {
            padding: 10px;
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .event-details {
            padding: 10px;
            display: none;
        }
        .iframe-container {
            margin-top: 10px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
            display: none; /* Initially hide the ad container */
        }
    </style>
</head>
<body>
    <h1>Soccer Events</h1>
    <div id="events-container">Loading...</div>

    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8695615805843515" crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('https://sons-stream.com/api/v1/');
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-container').innerHTML = 'Failed to load events.';
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = ''; // Clear the loading text

            events.forEach((event, index) => {
                // Create event HTML
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <div class="event-header">${event.event_title.trim()}</div>
                    <div class="event-details">
                        <p><strong>Start Time:</strong> ${event.event_start}</p>
                        <p><strong>League:</strong> ${event.league_name}</p>
                        <p><strong>Category:</strong> ${event.category_name}</p>
                        <div class="iframe-container">
                            ${event.channel_embeds}
                        </div>
                        <div class="ad-container">
                            <ins class="adsbygoogle"
                                 style="display:block"
                                 data-ad-client="ca-pub-8695615805843515"
                                 data-ad-slot="4192289897"
                                 data-ad-format="auto"
                                 data-full-width-responsive="true"></ins>
                        </div>
                    </div>
                `;
                container.appendChild(eventDiv);

                // Insert ad after every 2 events
                if ((index + 1) % 2 === 0 && index !== events.length - 1) {
                    const adContainer = document.createElement('div');
                    adContainer.className = 'ad-container';
                    adContainer.innerHTML = `
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-8695615805843515"
                             data-ad-slot="4192289897"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                    `;
                    container.appendChild(adContainer);
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            });

            // Add click event listener to toggle event details and show ad
            document.querySelectorAll('.event').forEach(eventDiv => {
                eventDiv.addEventListener('click', () => {
                    const details = eventDiv.querySelector('.event-details');
                    const adContainer = eventDiv.querySelector('.ad-container');
                    if (details.style.display === 'block') {
                        details.style.display = 'none';
                        adContainer.style.display = 'none'; // Hide the ad container if details are collapsed
                    } else {
                        details.style.display = 'block';
                        adContainer.style.display = 'block'; // Show the ad container if details are expanded
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    }
                });
            });
        }

        // Fetch and display events on page load
        fetchEvents();
    </script>
</body>
</html>
