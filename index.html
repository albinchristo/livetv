<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .event-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .event-title {
            font-size: 24px;
            color: #333;
        }
        .event-details {
            font-size: 18px;
            color: #555;
        }
        .event-iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="events-container"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('https://sons-stream.com/api/v1/events');
                const data = await response.json();
                const eventsContainer = document.getElementById('events-container');
                
                data.events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event-container';
                    
                    eventDiv.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        <div class="event-details">Date: ${new Date(event.startTime).toLocaleString()}</div>
                        <div class="event-details">League: ${event.league}</div>
                        <iframe src="//sons-stream.com/tvon.php?hd=${event.streamId}" class="event-iframe" allowfullscreen allow="encrypted-media"></iframe>
                    `;
                    
                    eventsContainer.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        // Fetch events when the page loads
        window.onload = fetchEvents;
    </script>

</body>
</html>
