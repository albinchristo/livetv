

<!DOCTYPE html>

<head>
    <title>Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ewwink/clappr-quality-selector-plugin@latest/quality-selector.js"></script>
    <style>
        #video-container {
            position: relative;
            display: flex;
            height: 520px;
        }

        #clapprPlayer {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        .btn-container {
            position: absolute;
            top: -60px;
            left: 0;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .btn {
            border-radius: 15px;
            background-color: #0c4662;
            color: white;
            border: 2px #136e9b;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn:hover {
            background-color: transparent;
            color: #28A745;
            border-color: #28A745;
        }
    </style>
</head>
<body>
    <!-- Your Adsense Code Ends Here-->
 
        <!-- Clappr Player -->
        <div id="clapprPlayer"></div>
    </div>

<script>
    var clapprPlayer;

    // Function to show Clappr Player
    function showClapprPlayer(source) {
        document.getElementById("clapprPlayer").style.visibility = "visible";

        if (clapprPlayer) {
            clapprPlayer.pause();
            document.getElementById("clapprPlayer").innerHTML = ""; // Clear the player container
            initializePlayer(source);
        } else {
            initializePlayer(source);
        }
    }

    function initializePlayer(source) {
        clapprPlayer = new Clappr.Player({
            source: source,
            plugins: [DashShakaPlayback, Clappr.PlaybackLevels, QualitySelector],
            qualitySelectorConfig: {
                title: 'Quality',
                defaultQuality: -1,
                labelCallback: function(playbackLevel, customLabel) {
                    return customLabel + ' ' + playbackLevel.level.height + 'p';
                }
            },
            shakaConfiguration: {
                drm: {
                    clearKeys: {
                        'be65e5985fa04a49af310f0a92a0260a': '1acb5ff7b0dbfdf19c4dca1aabfaaa11'
                    }
                },
                preferredAudioLanguage: 'pt-EN',
                streaming: {
                    rebufferingGoal: 1
                }
            },
            parentId: '#clapprPlayer',
            height: 520,
            width: "100%",
            disableVideoTagContextMenu: false,
        });
    }

    // Automatically load the Clappr player on page load with Stream 1
    window.onload = function() {
        showClapprPlayer('https://linear.stvacdn.spectrum.com/LIVE/1166/dash/cenc/ESPNDHD_13667/manifest.mpd');
    };
</script>
</body>
