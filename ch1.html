 <script>
    
    function playerr(){
        const video = document.querySelector("video");
  const source = video.getElementsByTagName("source")[0].src;
  
  
  const defaultOptions = {};

  if (Hls.isSupported()) {
   
    const hls = new Hls();
    hls.loadSource(source);

    // From the m3u8 playlist, hls parses the manifest and returns
    // all available video qualities. This is important, in this approach,
    // we will have one source on the Plyr player.
    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {

      // Transform available levels into an array of integers (height values).
      const availableQualities = hls.levels.map((l) => l.height)

      // Add new qualities to option
      defaultOptions.quality = {
        default: availableQualities[0],
        options: availableQualities,
        // this ensures Plyr to use Hls to update quality level
        forced: true,        
        onChange: (e) => updateQuality(e),
      }

      // Initialize here
      const player = new Plyr(video, defaultOptions);
        player.on('ready', () => {
  const { elements: { wrapper } } = player
  const div = document.createElement('div')
  div.id = "plyr--logo"
  div.innerHTML = `<img width="120" height="15.3833" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEizolmQ6M9x7WVcdTJlfbat-rCS56xuKL96UOEb6Dh4kXmWro5JVR3jrGBGen9hbqE0ur38i225eudk1vzkL5fv5_MKUl3ppasSbHEY4eGjP4x6G6vgqkPeDW7ymhv2basdMxNRztdugX87EsZcc4pyvBBKzRVtVeKrvveGgw92QNYaJoclBwsb4aGH9Ng/s1600/nontongpok.png">`
  const logoHoverStyle = document.createElement('style')
  logoHoverStyle.innerHTML = `
#plyr--logo {
  position: absolute;
  top: 12px;
  right: 12px;
  z-index: 2;
}


#plyr--logo > img {
  opacity: 0.6;
  cursor: pointer;
}
#plyr--logo > img:hover {
opacity: 0.9;
}
  `
  //document.head.appendChild(logoHoverStyle)
  //wrapper.appendChild(div)
})
    });
    hls.attachMedia(video);
    window.hls = hls;
  } else {
 
    const player = new Plyr(video, defaultOptions);
  }
      
      

  function updateQuality(newQuality) {
    window.hls.levels.forEach((level, levelIndex) => {
      if (level.height === newQuality) {
        console.log("Found quality match with " + newQuality);
        window.hls.currentLevel = levelIndex;
      }
    });
  }
    }


</script>
