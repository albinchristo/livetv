    <!-- Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #1d1d1d;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: 'Oswald', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        /* Responsive iframe */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000;
        }

        .video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Oswald', sans-serif;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #a92a2a;
        }

        footer {
            background-color: #1d1d1d;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                margin: 10px 0;
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<header>
    Deportes Gratis - Fútbol en Vivo
</header>

<div class="container">
    <h1>Transmisión en Vivo de Fútbol</h1>

    <!-- Video Wrapper with Responsive Iframe -->
    <div class="video-wrapper">
        <iframe id="liveStream" 
                class="video-frame"
                src="https://livetv-7rn.pages.dev/ch6?autoplay=1&mute=0" 
                allow="autoplay; fullscreen; picture-in-picture; accelerometer; clipboard-write; encrypted-media; gyroscope"
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
                allowfullscreen>
        </iframe>
    </div>

    <!-- Call-to-Action Buttons -->
    <div class="cta-buttons">
        <a href="https://t.ly/3qEDZ" class="cta-button">Únete a Telegram</a>

    </div>

</div>

<!-- Footer Section -->
<footer>
    &copy; 2024 Deportes Gratis. Todos los derechos reservados.
</footer>

<!-- Optional JavaScript for Fullscreen & Autoplay -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var iframe = document.getElementById('liveStream');
        
        // Check if the browser supports fullscreen API
        function requestFullScreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { /* Firefox */
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { /* IE/Edge */
                element.msRequestFullscreen();
            }
        }

        // Autoplay logic - Automatically play the video on load
        iframe.addEventListener('load', function () {
            // Optionally, trigger fullscreen for better user experience
            requestFullScreen(iframe);
        });
    });
</script>

</body>
</html>
