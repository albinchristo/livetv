    <!-- API Script for Live Match Data -->
    <script>
        async function fetchLiveScores() {
            try {
                const response = await fetch('https://api.football-data.org/v2/matches', {
                    headers: { 'X-Auth-Token': 'YOUR_API_KEY' } // Replace with your API key
                });
                const data = await response.json();
                const matches = data.matches;

                let liveScoresHTML = '';
                matches.forEach(match => {
                    liveScoresHTML += `
                        <div class="score-box">
                            <span>${match.homeTeam.name}</span>
                            <span>${match.score.fullTime.homeTeam} - ${match.score.fullTime.awayTeam}</span>
                            <span>${match.awayTeam.name}</span>
                        </div>
                    `;
                });

                document.getElementById('liveScores').innerHTML = liveScoresHTML;
            } catch (error) {
                console.error('Error fetching live scores:', error);
            }
        }

        async function fetchUpcomingMatches() {
            try {
                const response = await fetch('https://api.football-data.org/v2/competitions/PL/matches?status=SCHEDULED', {
                    headers: { 'X-Auth-Token': 'YOUR_API_KEY' } // Replace with your API key
                });
                const data = await response.json();
                const matches = data.matches;

                let upcomingMatchesHTML = '';
                matches.forEach(match => {
                    const matchDate = new Date(match.utcDate).toLocaleDateString('es-ES');
                    const matchTime = new Date(match.utcDate).toLocaleTimeString('es-ES');
                    upcomingMatchesHTML += `
                        <div class="match-box">
                            <span>${match.homeTeam.name}</span>
                            <span>vs</span>
                            <span>${match.awayTeam.name}</span>
                            <span>${matchDate} - ${matchTime}</span>
                        </div>
                    `;
                });

                document.getElementById('upcomingMatches').innerHTML = upcomingMatchesHTML;
            } catch (error) {
                console.error('Error fetching upcoming matches:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchLiveScores();
            fetchUpcomingMatches();
        });
    </script>
