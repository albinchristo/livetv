        .btn {
            border-radius: 15px;

            border: 2px #136e9b;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn:hover {

<body>
	
    <!-- Video Container -->
    <div id="video-container">
        <!-- Button Container -->
        <div class="btn-container">
            <button class="btn" onclick="showClapprPlayer('//cdn.hitsports.bond/ch27/index.m3u8?token=c2VydmVyX3RpbWU9MTcwNTI1MTUzOCZoYXNoX3ZhbHVlPU1USmtOVGsyT0RkbVlqRmtZbU15TnpNek9EUmpaalkzTWpVMFpXRTRORE0mZXhwaXJ5PTE3MDUyNjIzMzgmaXA9NDkuMjA3LjE5NS4xODg=')">Stream 1</button>

        </div>

        <!-- Clappr Player -->
        <div id="clapprPlayer"></div>
    </div>

<script>
    var clapprPlayer;

    // Function to show Clappr Player
    function showClapprPlayer(source) {
        document.getElementById("clapprPlayer").style.visibility = "visible";

        if (clapprPlayer) {
            clapprPlayer.pause();
            document.getElementById("clapprPlayer").innerHTML = ""; // Clear the player container
            initializePlayer(source);
        } else {
            initializePlayer(source);
        }
    }

    function initializePlayer(source) {
        clapprPlayer = new Clappr.Player({
            source: source,
            plugins: [DashShakaPlayback, Clappr.PlaybackLevels, QualitySelector],
            qualitySelectorConfig: {
                title: 'Quality',
                defaultQuality: -1,
                labelCallback: function(playbackLevel, customLabel) {
                    return customLabel + ' ' + playbackLevel.level.height + 'p';
                }
            },
            shakaConfiguration: {
                drm: {
                    clearKeys: {
                        '0005f5067d785a42dc5167ba06126ca8': '8f9987d3153d003a23f34994501141d9'
                    }
                },
                preferredAudioLanguage: 'pt-EN',
                streaming: {
                    rebufferingGoal: 1
                }
            },
            parentId: '#clapprPlayer',
            height: "100%",
            width: "100%",
            disableVideoTagContextMenu: false,
        });
    }

    // Automatically load the Clappr player on page load with Stream 1
    window.onload = function() {
        showClapprPlayer('https://linear036-ie-dash1-prd-ak.cdn.skycdp.com/016a/Content/DASH_003_hd/Live/channel(tnt1sport50)/manifest_hd.mpd');
    };
</script>
