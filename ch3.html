<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <!-- Clappr Player script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <!-- Additional CSS -->
    <style>
        #video-container {
            position: relative;
            display: flex;
            height: 520px;
        }

        #clapprPlayer {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        .btn-container {
            position: absolute;
            top: -60px;
            left: 0;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .btn {
            border-radius: 15px;
            background-color: #0c4662;
            color: white;
            border: 2px #136e9b;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .btn:hover {
            background-color: transparent;
            color: #28A745;
            border-color: #28A745;
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div id="video-container">
        <!-- Button -->
        <div class="btn-container">
            <button class="btn" onclick="showClapprPlayer()">Stream 1</button>
        </div>

        <!-- Clappr Player -->
        <div id="clapprPlayer" style="visibility: hidden;"></div>
    </div>

    <!-- JavaScript to control the visibility of video elements -->
    <script>
        var clapprPlayer;

        // Function to show Clappr Player
        function showClapprPlayer() {
            document.getElementById("clapprPlayer").style.visibility = "visible";
            if (!clapprPlayer) {
                clapprPlayer = new Clappr.Player({
                    source: "https://live-global-cdn-v02.afreecatv.com/live-stm-13/auth_master_playlist.m3u8?aid=.A32.7bbT56vyHM9fKZk.ulacjBAiO0vmBC-8Pl48l-XgpeXEEUdDefRj-Pk8pUjY3jwz7TX7VFeByWRFvieNUTfkUbvebCkSE-xEuTNlCI6RtpDaTdbNaI7aBI28Ki0",
                    parentId: "#clapprPlayer",
                    height: 520,
                    width: "100%",
                    disableVideoTagContextMenu: false, // Enable control buttons
                });
            } else {
                clapprPlayer.configure({
                    source: "https://live-global-cdn-v02.afreecatv.com/live-stm-13/auth_master_playlist.m3u8?aid=.A32.7bbT56vyHM9fKZk.ulacjBAiO0vmBC-8Pl48l-XgpeXEEUdDefRj-Pk8pUjY3jwz7TX7VFeByWRFvieNUTfkUbvebCkSE-xEuTNlCI6RtpDaTdbNaI7aBI28Ki0",
                });
                clapprPlayer.play();
            }
        }

        // Automatically load the Clappr player on page load
        window.onload = function() {
            showClapprPlayer();
        };
    </script>
</body>
</html>
</div>
