                <script type="text/javascript">
                    function getParameterByName(name) {
                        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                        return results === null ? "" : decodeURIComponent(results[1].replace(/\\+/g, " "));
                    }

                    var embed = getParameterByName('embed') || getParameterByName('r') || false;

                    if (embed) {
                        var iframe = document.createElement('iframe');
                        iframe.src = atob(embed);
                        iframe.frameBorder = "0";
                        iframe.allow = "autoplay; encrypted-media";
                        iframe.allowFullscreen = true;
                        iframe.scrolling = "no";
                        iframe.style.width = "100%";
                        iframe.style.height = "450px";
                        iframe.style.borderRadius = "10px";
                        iframe.onload = function() {
                            try {
                                var doc = iframe.contentWindow.document;
                                doc.onclick = function(event) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                };
                            } catch (e) {
                                console.error("Cross-origin issue:", e);
                            }
                        };
                        document.querySelector('.video').appendChild(iframe);
                    } else {
                        document.write('<img class="embed-responsive-item" src="https://img82.pixhost.to/images/0/329272052_error.png" width="100%">');
