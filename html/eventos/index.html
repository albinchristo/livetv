  <script>
            function reproducirVideo(boton) {
                var urlParams = new URLSearchParams(window.location.search);
                var enlaceOriginal = urlParams.get('r');

                if (enlaceOriginal) {
                    var enlaceDecodificado = atob(enlaceOriginal);
                    var enlaceModificado = "";

                    switch (boton) {
                        case 1:
                            enlaceModificado = modificarEnlaceBoton1(enlaceDecodificado);
                            break;
                        case 2:
                            enlaceModificado = modificarEnlaceBoton2(enlaceDecodificado);
                            break;
                        case 3:
                            enlaceModificado = modificarEnlaceBoton3(enlaceDecodificado);
                            break;
                        default:
                            enlaceModificado = enlaceDecodificado;
                            break;
                    }

                    var iframe = document.querySelector('.mx-auto iframe');

                    if (iframe) {
                        iframe.src = enlaceModificado;

                        iframe.play();
                    }
                }
            }

            function modificarEnlaceBoton1(enlace) {
                return enlace;
            }

            function modificarEnlaceBoton2(enlace) {
                return enlace.replace('https://live-ftc-na-south-2.', 'https://live-ftc-sa-east-2.').replace('/ctr-all-complete.m3u8', '/ctr-all-sliding.m3u8');
            }

             function modificarEnlaceBoton3(enlace) {
                return enlace.replace('https://live-ftc-na-south-2.', 'https://live-ftc-sa-east-2.').replace('/ctr-all-complete.m3u8', '/ctr-all-complete.m3u8');
