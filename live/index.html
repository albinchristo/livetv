<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="origin-when-cross-origin">
  <title>HTML Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .player-container {
      max-width: 560px;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .message {
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <!-- Message is displayed by default -->
    <p class="message">No video URL provided. Please add <code>?url=YOUR_IFRAME_URL</code> to the query string.</p>
  </div>
  <script>
    // Get the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const iframeUrl = urlParams.get('url');

    // Reference to the player container
    const playerContainer = document.querySelector('.player-container');
    const message = document.querySelector('.message');

    // If the URL is provided, replace the message with an iframe
    if (iframeUrl) {
      const iframe = document.createElement('iframe');
      iframe.src = iframeUrl;
      playerContainer.innerHTML = ''; // Clear the message
      playerContainer.appendChild(iframe); // Add the iframe
    }
  </script>
</body>
</html>
